<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../assets/css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="imagem-login">
            <img src="../assets/imagens/Tablet login-bro.svg" alt="ilustração-da-pagina" >
        </div>

        <div class="form">

            <form action="#" method="post" autocomplete="on">

                <div class="form-header">
                    <div class="title">

                        <h1>Cadastro</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="#">Login</a></button>
                    </div>
                </div>


                <div class="input-group">

                    <div class="input-box">
                        <input type="text" name="firstname" id="firstname" class="input-user" required minlength="3" maxlength="20">
                        <label for="firstname" class="label-input">Primeiro Nome</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="lastname" id="lastname" class="input-user" required minlength="4" maxlength="30">
                        <label for="lastname" class="label-input">Sobrenome</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="email" id="email" class="input-user" required >
                        <label for="email" class="label-input">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="tel" id="tel" class="input-user" required minlength="11" maxlength="11">
                        <label for="tel" class="label-input">Telefone</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" class="input-user" required minlength="8" maxlength="20">
                        <label for="password" class="label-input">Senha</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="confirm-password" id="confirm-password" class="input-user" required minlength="8" maxlength="20">
                        <label for="confirm-password" class="label-input">Confirme sua senha</label>
                    </div>
                    <div class="input-radio" >
                        <p>Sexo</p>
                        <div>
                            <input type="radio" name="gender" id="masculino" value="masculino">
                            <label for="masculino">Masculino</label>
                        </div>

                        <div>
                            <input type="radio" name="gender" id="feminino" value="feminino">
                            <label for="feminino">Feminino</label>
                        </div>

                        <div>
                            <input type="radio" name="gender" id="outro" value="outro">
                            <label for="outro">Outro</label>
                        </div>                    
                    </div>

                    <div class="input-box">
                        <select name="interesse" id="interesse" class="input-user" required>
                            <option value="Homens">Homens</option>
                            <option value="Mulheres">Mulheres</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <label for="interesse">Interessado (a) em:</label>
                    </div>


                    <div class="input-box">
                        <label for="born">Data de Nascimento</label>
                        <input type="date" name="born" id="born" required>


                    </div>
                </div>

                <div class="send-button">
                    <button><a href="pagsignup002.html">Continuar</a></button>
                </div>



            </form>

        </div>

    </div>
</body>
</html>
